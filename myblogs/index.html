<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Mohammad Faisal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --drac-bg: #282a36;
            --drac-fg: #f8f8f2;
            --drac-cyan: #8be9fd;
            --drac-green: #50fa7b;
            --drac-purple: #bd93f9;
            --drac-comment: #6272a4;
            --drac-orange: #ffb86c;
        }

        body {
            background-color: var(--drac-bg);
            color: var(--drac-fg);
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 850px; margin: 0 auto; }

        .header { border-bottom: 2px solid var(--drac-comment); padding-bottom: 20px; margin-bottom: 40px; }
        .back-btn { color: var(--drac-cyan); text-decoration: none; font-size: 0.9em; }

        /* BLOG LIST LAYOUT */
        .blog-list { display: flex; flex-direction: column; gap: 20px; }

        /* BLOG CARD DESIGN */
        .blog-card {
            background: #343746;
            border: 1px solid var(--drac-comment);
            border-radius: 8px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            display: block;
        }

        .blog-card:hover {
            border-color: var(--drac-orange);
            transform: translateX(10px);
            background: #3d4154;
        }

        .date-label {
            color: var(--drac-orange);
            font-size: 0.85em;
            margin-bottom: 8px;
            display: block;
        }

        .blog-card h2 { margin: 0 0 10px 0; font-size: 1.4em; color: var(--drac-fg); }
        .blog-card p { margin: 0; font-size: 0.95em; color: #bdc3c7; line-height: 1.6; }

        .reading-time {
            margin-top: 15px;
            font-size: 0.8em;
            color: var(--drac-comment);
            font-style: italic;
        }

        .series-badge {
            background: var(--drac-green);
            color: var(--drac-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }

        .footer-note {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8em;
            color: var(--drac-comment);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">$ cd ..</a>
            <h1 style="color: var(--drac-orange);">/blogs</h1>
        </div>

        <div id="blog-list" class="blog-list">
            <p style="color: var(--drac-cyan)">Fetching logs...</p>
        </div>

        <div class="footer-note">
            [ End of Log ]
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch the central data file
            fetch('/data.json')
                .then(response => {
                    if (!response.ok) throw new Error("Could not find data.json");
                    return response.json();
                })
                .then(data => {
                    renderBlogs(data.blogs, data.terraform_challenge);
                })
                .catch(err => {
                    document.getElementById('blog-list').innerHTML = 
                        `<p style="color: #ff5555">Error: Check console for path details.</p>`;
                    console.error(err);
                });

            function renderBlogs(blogs, challenge) {
                const listContainer = document.getElementById('blog-list');
                listContainer.innerHTML = ''; // Clear loading text

                // 1. First, calculate Terraform progress for the special card
                const completed = challenge.filter(d => d.status === 'completed').length;
                const total = challenge.length;
                const progressText = `${completed}/${total} Days Complete`;

                // 2. Add the special Terraform Series Card
                const tfCard = `
                    <a href="/myblogs/terraform-30.html" class="blog-card" style="border-left: 5px solid var(--drac-green);">
                        <span class="date-label">SERIES // ACTIVE CHALLENGE <span class="series-badge">${progressText}</span></span>
                        <h2>30 Days of Terraform</h2>
                        <p>A daily deep-dive into Infrastructure as Code. Follow my progress through 30 structured labs and state management exercises.</p>
                        <div class="reading-time">Click to view progress grid_</div>
                    </a>
                `;
                listContainer.innerHTML += tfCard;

                // 3. Add regular blog posts from JSON
                blogs.forEach(post => {
                    const postHTML = `
                        <a href="/view.html?post=${post.id}&type=posts" class="blog-card">
                            <span class="date-label">${post.date} // ${post.category.toUpperCase()}</span>
                            <h2>${post.title}</h2>
                            <p>${post.description || ''}</p>
                            <div class="reading-time">${post.readingTime || '5 min'} read_</div>
                        </a>
                    `;
                    listContainer.innerHTML += postHTML;
                });
            }
        });
    </script>
</body>
</html>
