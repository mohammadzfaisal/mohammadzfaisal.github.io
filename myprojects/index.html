<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mohammad Faisal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --drac-bg: #282a36;
            --drac-fg: #f8f8f2;
            --drac-cyan: #8be9fd;
            --drac-green: #50fa7b;
            --drac-purple: #bd93f9;
            --drac-comment: #6272a4;
            --drac-red: #ff5555;
            --drac-orange: #ffb86c;
        }

        body {
            background-color: var(--drac-bg);
            color: var(--drac-fg);
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        .header { border-bottom: 2px solid var(--drac-comment); padding-bottom: 20px; margin-bottom: 40px; }
        .back-btn { color: var(--drac-cyan); text-decoration: none; font-size: 0.9em; }

        /* SEARCH BAR - Feature added from blog engine */
        .search-container { margin-bottom: 30px; }
        #project-search {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--drac-comment);
            background: #343746;
            color: var(--drac-fg);
            font-family: 'Fira Code', monospace;
            outline: none;
        }
        #project-search:focus { border-color: var(--drac-purple); }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: #343746;
            border: 1px solid var(--drac-comment);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--drac-purple);
        }

        .project-card h2 { margin: 0 0 10px 0; font-size: 1.2em; color: var(--drac-cyan); }
        .project-card p { font-size: 0.9em; color: #bdc3c7; flex-grow: 1; line-height: 1.5; }

        .badge-container { margin: 15px 0; display: flex; flex-wrap: wrap; gap: 8px; }
        .badge {
            font-size: 0.7em;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000; /* Dark text for contrast */
        }

        .view-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 0;
            color: var(--drac-purple);
            text-decoration: none;
            font-weight: bold;
            border-top: 1px solid var(--drac-comment);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">$ cd ..</a>
            <h1 style="color: var(--drac-green);">/projects</h1>
        </div>

        <div class="search-container">
            <input type="text" id="project-search" placeholder="Filter projects by name or tech stack...">
        </div>

        <div id="project-grid" class="project-grid">
            </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let allProjects = [];

            fetch('/data.json')
                .then(res => res.json())
                .then(data => {
                    allProjects = data.projects;
                    renderProjects(allProjects);
                });

            // LIVE SEARCH FEATURE
            document.getElementById('project-search').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allProjects.filter(p => 
                    p.title.toLowerCase().includes(term) || 
                    p.description.toLowerCase().includes(term) ||
                    p.badges.some(b => b.name.toLowerCase().includes(term))
                );
                renderProjects(filtered);
            });

            function renderProjects(projects) {
                const grid = document.getElementById('project-grid');
                grid.innerHTML = projects.map(p => `
                    <div class="project-card">
                        <div class="badge-container">
                            ${p.badges.map(b => `
                                <span class="badge" style="background: ${b.color}">${b.name}</span>
                            `).join('')}
                        </div>
                        <h2>${p.title}</h2>
                        <p>${p.description}</p>
                        <a href="/view.html?post=${p.id}&type=projects" class="view-link">View Details_</a>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>
